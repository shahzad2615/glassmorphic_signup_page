<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup page in css</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
        <!-- press singnup.signup-header -->
        <header class="signup-header">
            <h1>Singnup</h1>
            <p>it just take 30 second</p>
        </header>  
        <!-- press main.signup-body -->
        <main class="signup-body">
            <form action="#">
                <!-- label have no closing tag -->
                     <!-- required is used to fix the content or required -->
                <p>
                    <label for="full name"> Full name</label>
                 
                    <input type="text" id="Full name" placeholder="kaikesha idrisi" required>
                </p>
                <p>
                    <label for="email">  your email</label>
                 
                    <input type="email" id="email" placeholder="kaiku027@gmail.com" required>
                </p>
                <p>
                    <label for="password">  your new password</label>
                 
                    <input type="password" id="password" placeholder="at least  8 character" required>
                </p>
                <p>
                    <label for="mobile number">Contact</label>
                 
                    <input type="text" id="Contact" placeholder="should be 10 digit only" required>
                </p>
                <p>
                    <label for="your address"> your address</label>
                 
                    <input type="text" id="your address" placeholder="give address with pin code" required>
                </p>
                <p >
                    <input type="submit" id="submit" value="Create Account">
                </p>
            </form>
       

        </main>
        <footer class="signup-footer">
            <p>Already Have An Account? <a href="">Login</a></p>
        </footer>
    </div>
    <div class="circle c1"></div>
    <div class="circle c2"></div>
       
     
    </div>
    
</body>
</html>
